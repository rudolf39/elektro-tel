<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms</title>
</head>

<body>
    <!-- 
      This file is used by Netlify to detect forms in Next.js App Router projects.
      It is not visible to users.
    -->
    <form name="contact" netlify netlify-honeypot="bot-field" action="/kontakt?success=true" method="POST" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input name="bot-field" />
        <input name="name" />
        <input name="company" />
        <input name="email" />
        <input name="phone" />
        <select name="location">
            <option>Winterthur</option>
            <option>Tägerwilen</option>
            <option>Schaffhausen</option>
        </select>
        <select name="subject">
            <option>Offerte anfordern</option>
            <option>Service / Unterhalt</option>
            <option>Störung melden</option>
            <option>Beratung</option>
            <option>Jobs / Karriere</option>
            <option>Sonstiges</option>
        </select>
        <textarea name="message"></textarea>
    </form>
</body>

</html>
