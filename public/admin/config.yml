backend:
  name: github
  repo: owner/repo # REPLACE WITH YOUR REPO
  branch: main

local_backend:
  url: http://localhost:8085/api/v1

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "SEO Title", name: "seoTitle", widget: "string", required: false}
      - {label: "SEO Description", name: "seoDescription", widget: "text", required: false}
      - {label: "Hero Image", name: "heroImage", widget: "image", required: false}
      - label: "Blocks"
        name: "blocks"
        widget: "list"
        types:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Background Image", name: "image", widget: "image"}
          - label: "About Block"
            name: "about"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Body", name: "body", widget: "markdown"}
              - {label: "Image", name: "image", widget: "image"}
          - label: "Services Grid"
            name: "services"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
                  - {label: "Icon Name (Lucide)", name: "icon", widget: "string"}
          - label: "News Preview"
            name: "newsPreview"
            widget: "object"
            fields:
              - {label: "Count", name: "count", widget: "number", default: 3}
      - label: "Partner Grid"
            name: "partnerGrid"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
          - label: "Team Grid"
            name: "teamGrid"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
          - label: "Jobs Preview"
            name: "jobsPreview"
            widget: "object"
            fields:
               - {label: "Title", name: "title", widget: "string"}
          - label: "References Slider"
            name: "referencesSlider"
            widget: "object"
            fields:
               - {label: "Title", name: "title", widget: "string"}

  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Hero Image", name: "heroImage", widget: "image"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "references"
    label: "Referenzen"
    folder: "content/references"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Bauherr", name: "client", widget: "string", required: false}
      - {label: "Architekt", name: "architect", widget: "string", required: false}
      - {label: "Adresse", name: "address", widget: "string", required: false}
      - {label: "Gallery", name: "gallery", widget: "list", field: {widget: "image"}}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "jobs"
    label: "Jobs"
    folder: "content/jobs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Job Title", name: "title", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Intro", name: "intro", widget: "text"}
      - {label: "Requirements (Bullets)", name: "bullets", widget: "list", field: {widget: "string"}}
      - {label: "Contact Email", name: "applyContact", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "partners"
    label: "Partners"
    folder: "content/partners"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Partner Name", name: "title", widget: "string"}
      - {label: "Website URL", name: "url", widget: "string"}
      - {label: "Logo", name: "logo", widget: "image"}

  - name: "team"
    label: "Team"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Job Title", name: "jobTitle", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Contact Email", name: "email", widget: "string", required: false}
