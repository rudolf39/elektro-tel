title: ÜBER 50 JAHRE ERFAHRUNG
body: >
  Seit über 50 Jahren steht Elektro-Tel für Qualität und Verlässlichkeit. 

  Gegründet 1968, hat sich das Unternehmen zu einem führenden Anbieter in der
  Region entwickelt.

  Wir verbinden Tradition mit Innovation und setzen auf langjährige Mitarbeiter,
  die unsere Werte teilen.
