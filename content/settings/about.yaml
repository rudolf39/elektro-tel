title: "WER WIR SIND"
image: "/images/elektro-tel-ag-teamfoto.jpg"
body: |
  Bei unserem Handeln bleibt der Mensch und auch die Umwelt im Vordergrund, obwohl wir Kundennutzen und hohen Investitionsschutz stets in den Mittelpunkt stellen. Wir verstehen uns als Partner, der massgeschneiderte Konzepte ausarbeitet und diese konsequent verwirklicht. Unser zentraler Gedanke ist, dass wir unser Fachwissen ständig erweitern und auch ganz gezielt anwenden. Tag für Tag…

  … für Lösungen die etwas bewegen.

  Mit über 50 Jahren Erfahrung und Tradition bürgt der Name Elektro-Tel kompromisslos für Nachhaltigkeit und Qualität- von der Planung über die Installation bis zum Unterhalt von elektrotechnische Anlagen. Genauso wie wir der Region Winterthur, Tägerwilen und Schaffhausen treu verpflichtet sind, folgen wir dem technologischen Fortschritt, um unseren Kunden stets die modernsten Konzepte und Lösungen anbieten zu können. Zeitgemäss, wirtschaftlich, ökologisch und effizient.
